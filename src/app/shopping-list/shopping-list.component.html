<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredientEl of ingredients"
            >{{ ingredientEl.name }} ({{ ingredientEl.amount }})</a>
        </ul>
    </div>
</div>
